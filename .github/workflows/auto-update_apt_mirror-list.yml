name: GitHub Actions Demo
on: 
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: python auto-update_apt_mirror-list.py
      - run: git add -A
      - run: git commit -m "update mirror list"
      - run: git push
